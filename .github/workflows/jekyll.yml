      #   docker rmi $(docker image ls -aq) >/dev/null 2>&1
      - uses: actions/checkout@v3
            
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: main
          build_dir: .
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
