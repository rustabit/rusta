name: Jekyll site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions: 
  contents: write
jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - name: free disk space
        run: |
         sudo swapoff -a
         sudo rm -f /swapfile
         sudo apt clean
         docker rmi $(docker image ls -aq)
         df -h
      #- name: Free disk space
      #  run: |
